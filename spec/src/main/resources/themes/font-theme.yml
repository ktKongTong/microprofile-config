# https://github.com/asciidoctor/asciidoctor-pdf/blob/master/data/themes/default-theme.yml
extends: default
font:
    fallbacks:
        - Noto SerifCN
    catalog:
        Noto SerifCN:
            normal: SourceHanSansCN-VF.ttf
            bold: SourceHanSansCN-VF.ttf
            italic: SourceHanSansCN-VF.ttf
            bold_italic: SourceHanSansCN-VF.ttf
        # These are the KaiGen Gothic CN fonts, download them from
        # These are the Microsoft YaHei fonts available on windows 10
        # msyh-win10:
        #  normal: msyh.ttc
        #  bold: msyhbd.ttc
        #  italic: msyh.ttc
        #  bold_italic: msyhbd.ttc
        # These are the Microsoft YaHei fonts available on windows 7
        # msyh-win7:
        #  normal: msyh.ttf
        #  bold: msyhbd-Bold.ttf
        #  italic: msyh.ttf
        #  bold_italic: msyhbd-Bold.ttf
        # This is the default font for listings; if a character is not present here, it will use the fallback font from above
        # TODO: consider using a font that supports zh_CN natively
        Noto Serif:
            normal: GEM_FONTS_DIR/notoserif-regular-subset.ttf
            bold: GEM_FONTS_DIR/notoserif-bold-subset.ttf
            italic: GEM_FONTS_DIR/notoserif-italic-subset.ttf
            bold_italic: GEM_FONTS_DIR/notoserif-bold_italic-subset.ttf
        # M+ 1mn supports ASCII and the circled numbers used for conums
        M+ 1mn:
            normal: GEM_FONTS_DIR/mplus1mn-regular-subset.ttf
            bold: GEM_FONTS_DIR/mplus1mn-bold-subset.ttf
            italic: GEM_FONTS_DIR/mplus1mn-italic-subset.ttf
            bold_italic: GEM_FONTS_DIR/mplus1mn-bold_italic-subset.ttf
